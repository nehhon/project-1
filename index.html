<body>
<code id="test"></code>
    <script>


    var random;
var randomSetup = function (rnd){
    var m_w = 4294967295 - rnd;
    var m_z = 4294967295 + rnd;
    var i = 0
    random = function () {
        var mask = 4294967295;
        m_z += i
        m_w -= i++
        m_z = (36969 * ((m_z) & 65535) + (m_z >> 16)) & mask;
        m_w = (18000 * (m_w & 65535) + (m_w >> 16)) & mask;
        var result = ((m_z << 16) + m_w) & mask;
        result /= mask;
        return result + 0.5;

    }
}
    randomSetup()
        var ttime = 0
        var o=0
function test(){
    o++
const repetition = 100000000
var D1 = performance.now();
for (var i = 0; i < repetition; i++)
{
  random()
}
    ttime += performance.now() - D1;
    document.getElementById("test").innerHTML = ~~ttime + "ms" + " " + o * repetition
    setTimeout(test,500)

}
        test()
</script>
</body>
</html>
